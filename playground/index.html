<!DOCTYPE html>
<html lang="en">
  <head>
    <title>actionlint playground</title>
    <meta charset="utf-8"/>
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="actionlint, a static checker for GitHub Actions workflow files"/>
    <meta name="twitter:image" content="https://github.com/rhysd/ss/blob/master/actionlint/ogp.jpg?raw=true"/>
    <meta name="twitter:image:alt" content="Screenshot of actionlint playground"/>
    <link rel="stylesheet" href="lib/css/codemirror.css">
    <link rel="stylesheet" href="lib/css/material-darker.css">
    <link rel="stylesheet" href="lib/css/bulma.min.css">
    <link rel="stylesheet" href="lib/css/bulmaswatch.min.css">
    <link rel="stylesheet" href="lib/css/devicon.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="lib/js/codemirror.js"></script>
    <script src="lib/js/active-line.js"></script>
    <script src="lib/js/yaml.js"></script>
    <script src="lib/js/isMobile.min.js"></script>
    <script src="lib/js/pako.min.js"></script>
    <script src="lib/js/wasm_exec.js"></script>
  </head>
  <body>
    <nav id="header-bar" class="navbar" role="navigation" aria-label="header navigation bar">
      <header class="header">
        <h1 class="title"><a id="logo" rel="noopener" href="https://github.com/rhysd/actionlint"><i class="devicon-github-original"></i></a> actionlint playground</h1>
        <h2 class="subtitle">Static checker for GitHub Actions workflow and action metadata files</h2>
      </header>
      <div class="navbar-end">
        <div class="control">
          <a id="permalink-btn" class="button">Permalink</a>
        </div>
        <div class="field has-addons">
          <div class="control">
            <input id="check-url-input" class="input" type="text" placeholder="GitHub or Gist URL">
          </div>
          <div class="control">
            <a id="check-url-btn" class="button">Check</a>
          </div>
        </div>
      </div>

    </nav>
    <main>
      <div class="split-pane">
        <div class="tabs is-toggle type-toggle">
          <ul>
            <li class="is-active" id="toggle-workflow">
              <a>Wokflow</a>
            </li>
            <li id="toggle-action">
              <a>Action</a>
            </li>
          </ul>
        </div>
        <div id="editor"></div>
      </div>
      <div class="split-pane">
        <div id="loading" class="notification sticky has-text-centered is-size-5">Loading WebAssembly binary...</div>
        <table id="lint-result" class="table sticky is-hoverable">
          <tbody id="lint-result-body">
          </tbody>
        </table>
        <div id="error-msg" class="notification sticky is-danger is-light is-size-5">
        </div>
        <div id="success-msg" class="notification sticky is-success is-light is-size-5">Yay! No error was detected.</div>
      </div>
    </main>
    <footer class="footer">
      <div class="content has-text-centered has-text-grey-light">
        <p>
          <a class="has-text-primary-light" rel="noopener" href="https://github.com/rhysd/actionlint">actionlint</a> by <a class="has-text-primary-light" rel="noopener" href="https://github.com/rhysd">@rhysd</a>.
          The source code and website content are licensed <a class="has-text-primary-light" rel="noopener" href="https://github.com/rhysd/actionlint/blob/main/LICENSE.txt">MIT</a>.
        </p>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
